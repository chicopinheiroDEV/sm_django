<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tarefas</h1>
    <div>
        {% for tarefa in tarefas %}
            <div>
                <ul>
                    <li>{{ tarefa.nome }}</li>
                    <li>{{ tarefa.descricao }}</li>
                    {% if tarefa.concluido == True %}
                    <li>concluido</li>
                    {% endif %}
                    {% if tarefa.concluido == False %}
                    <li>Pendente</li>
                    {% endif %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
